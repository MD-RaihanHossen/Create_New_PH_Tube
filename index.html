<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- link add from daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css file add  -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav class="flex p-4 gap-4 w-11/12 mx-auto justify-between border-b-1 mt-4">
        <!-- logo Here -->
        <div class="logo w-[100px]">
            <img src="assets/Logo.png" alt="" srcset="">
        </div>
        <!-- search input Here -->
        <div class="search-box text-center">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input  id="input-value" type="search" class="grow  w-[400px] border-0" placeholder="Search" />
            </label>
        </div>
        <!-- button Here -->
        <div class="button-container">
            <button class="btn ">Blog</button>
        </div>
    </nav>
    <nav id="">
        <div id="button-containers" class="flex justify-center ">

        </div>
    </nav>
    <main>
        <section id="videos-container"
            class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 my-5 ">

        </section>
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <button id="modalsNotis" class="btn hidden" onclick="modalsNoti.showModal()">
                open modal
            </button>
            <dialog id="modalsNoti" class="modal">
                <div class="modal-box">
                    <div  id="context-container">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js_file/index.js"></script>
    <script src="js_file/timeMathTest.js"></script>
</body>

</html>
